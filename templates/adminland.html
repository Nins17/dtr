    <script>
      function updateDateTime() {
          // Request current date from Flask server
          fetch('/current_date')
              .then(response => response.json())
              .then(data => {
                  // Update the date element with the current date
                  document.getElementById('date').innerText = data.current_date;
              });

          // Request current time from Flask server
          fetch('/current_time')
              .then(response => response.json())
              .then(data => {
                  // Update the clock element with the current time
                  document.getElementById('clock').innerText = data.current_time;
              });
      }

      // Update date and time initially
      updateDateTime();

      // Update date and time periodically
      setInterval(updateDateTime, 1000);
      
  </script>
